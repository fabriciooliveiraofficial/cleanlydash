<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleanlydash - Intelligent Airbnb Operations</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#4f46e5">

  <!-- Apple/Safari Specific -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cleanlydash">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- Microsoft Tile -->
  <meta name="msapplication-TileImage" content="/icons/icon-192.png">
  <meta name="msapplication-TileColor" content="#4f46e5">

  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap');

    :root {
      --font-sans: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      font-family: var(--font-sans);
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900 selection:bg-indigo-100 selection:text-indigo-900">
  <div id="root">
    <style>
      /* Preloader styles accessible before JS loads */
      .preloader-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc;
        z-index: 9999;
        transition: opacity 0.3s ease-in-out;
      }
      .preloader-logo {
        width: 80px;
        height: 80px;
        animation: pulse-breathe 2s infinite ease-in-out;
      }
      @keyframes pulse-breathe {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.8; }
      }
      @media (prefers-color-scheme: dark) {
        .preloader-container { background-color: #0f172a; }
      }
    </style>
    <div class="preloader-container">
      <img src="/favicon.png" alt="Cleanlydash" class="preloader-logo" />
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
